<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./product_regist.js"></script>
        <title>0Kcal Shop | 상품 등록</title>
    </head>
    <body>
        <h3>상품등록</h3>

        <div>
            <form action="product_1.html" method="POST">
                <table>
                    <td>상품명</td>
                    <td><input type="text" name="product_name"/></td>
                    <tr>
                        <td>카테고리명</td>
                        <td><input type="text" name="category_name"></td>
                    </tr>
                    <tr>
                        <td>가격</td>
                        <td><input type="number" name="price"></td>
                    </tr>
                    <tr>
                        <td>등록상태</td>
                        <td>
                            <select>
                                <option>판매 가능</option>
                                <option>판매 완료</option>
                                <option>상품 준비중</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="left">옵션</td>
                        <td>
                            <input type="text"/>
                            <input type="button" value="추가" onclick="add_textbox()">
                            <div id="box"></div>
                        </td>
                    </tr>
                </table>

                <br>                
                
                <label>대표이미지<br>
                    <input type="file" accept="img/*"/>
                </label><br><br>
                <label>상품 상세설명 <br><input type="text" name="product_detail"/></label><br><br>
                <input type="submit" value="등록"/>
            </form>
        </div>
    </body>
</html>
